<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>&lt;/salt&gt; :: ToDo</title>
  <link rel="stylesheet" type="text/css" href="./style/todo.css">
  <script defer src="./js/todo.js"></script>
</head>

<body>
  <main class="main-view">
    <h1 class="headline">A Playful Todo-List</h1>
    <section class="todo-list">
      <div class="item-container">
      <form id="item-form" class="item-form">
        <div class="new-task-div">
          <h3 class="new-task-text">Register new task</h3>
        </div>
        <label for="title" class="item-label">Title</label><br>
        <input type="text" id="title" name="title" class="input-field"><br>
        <label for="description" class="item-label">Description</label><br>
        <input type="text" id="description" name="description" class="input-field"><br>
        <input type="submit" value="Add" id="submit-btn" class="submit-btn">
      </form>
    </div>
    </section>
    <section id="todo-list" class="todo-list">
    </section>
  </main>
</body>

</html>
